<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 90vw;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .sensors {
            display: grid;
            grid-column: 100px;
            grid-row: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sensor Data</h2>
        <div class="sensors">
            <div>
                <h2>DHT 11</h2>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" 
                    src="https://thingspeak.com/channels/2898328/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">">
                </iframe>
            </div>
            <div>
                <h2>DHT 11</h2>
                <iframe width="450" height="260" style="border: 1px solid #f1f4f3;" 
                    src="https://thingspeak.com/channels/2898328/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">
                </iframe>
            </div>
            <div>
                <h2>TDS </h2>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" 
                src="https://thingspeak.com/channels/2898328/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">
                </iframe>
            </div>
            <div>
                <h2>TURBIDITY </h2>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" 
                src="https://thingspeak.com/channels/2898328/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">
                </iframe>
            </div>
            <div>
                <h2></h2>
                <iframe src="" frameborder="0">##</iframe>
            </div>
        </div>
    </div>

</body>
</html>
