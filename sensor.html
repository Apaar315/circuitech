<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sensor Data from ThingSpeak</h2>
        <p><strong>Temperature:</strong> <span id="temperature">--</span> Â°C</p>
        <p><strong>Humidity:</strong> <span id="humidity">--</span> %</p>
        <button onclick="fetchSensorData()">Refresh Data</button>
    </div>

    <script>
        const channelID = "YOUR_CHANNEL_ID"; // Replace with your ThingSpeak Channel ID
        const apiKey = "YOUR_READ_API_KEY"; // Replace with your Read API Key

        function fetchSensorData() {
            fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=1`)
            .then(response => response.json())
            .then(data => {
                const latestEntry = data.feeds[0];
                document.getElementById("temperature").innerText = latestEntry.field1;
                document.getElementById("humidity").innerText = latestEntry.field2;
            })
            .catch(error => console.error("Error fetching data:", error));
        }

        setInterval(fetchSensorData, 5000); // Auto-refresh every 5 seconds
    </script>
</body>
</html>
